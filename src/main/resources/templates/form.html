<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form th:action="@{/process}" method="post" th:object="${loginData}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input 
                type="email" 
                name="email" 
                class="form-control is-invalid"

                th:value="${loginData.email}" 
                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                id="exampleInputEmail1" 
                aria-describedby="emailHelp">

                <div th:each="error : ${#fields.errors('email')}" th:text="${error}" id="validationServer03Feedback" class="invaild-feedback" >

                </div>
            
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" th:value="${loginData.password}"
            th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
            id="exampleInputPassword1" />

            <div th:each="error : ${#fields.errors('password')}" th:text="${error}" id="email-field-id" class="invaild-feedback">

            </div>

        </div>
        <div class="mb-3 form-check">
            <input name="agreed"
            th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
            type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>

            <div th:each="error : ${#fields.errors('agreed')}" th:text="${error}" id="email-field-id" class="invaild-feedback">

            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
